becka:
  redis:
    addrs: { _ref: { name: "BECKA_REDIS_ADDR" } }
  telegram:
    token: { _ref: { name: "BECKA_TELEGRAM_TOKEN" } }
    url: { _ref: { name: "BECKA_TELEGRAM_URL" } }
    path: { _ref: { name: "BECKA_TELEGRAM_PATH" } }
    proxy: { _ref: { name: "BECKA_TELEGRAM_PROXY" } }

log:
  tag: becka
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true
